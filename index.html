    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Interativa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <button class="toggle-calendar" onclick="toggleCalendarVisibility()">
        <i class="fas fa-calendar-alt"></i>
    </button>

    <div class="calendar-container p-3">
        <h5 class="mb-3 text-center">Calendário</h5>
        <div id="years-container"></div>
    </div>

    <div class="notes-container">
        <!-- Atualize a seção de filtros no seu HTML -->
<div class="filters-bar">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
        <h4 class="mb-2 mb-md-0">Lembretes</h4>
        <div class="btn-group">
            <button class="btn btn-outline-primary btn-sm active" onclick="filterNotes('all')" id="btn-all">
                Todos
            </button>
            <button class="btn btn-outline-primary btn-sm" onclick="filterNotes('urgent')" id="btn-urgent">
                Urgentes
            </button>
            <button class="btn btn-outline-primary btn-sm" onclick="filterNotes('upcoming')" id="btn-upcoming">
                Próximos
            </button>
        </div>
    </div>
</div>

<!-- Adicione os dois botões flutuantes -->
<button class="btn-floating btn-left" onclick="showAddNoteModal()" title="Adicionar novo lembrete">
    <i class="fas fa-plus"></i>
</button>

<button class="btn-floating btn-right" onclick="toggleCalendarVisibility()" title="Mostrar/Ocultar calendário">
    <i class="fas fa-calendar-alt"></i>
</button>
        <div id="notes-list" class="container-fluid px-4"></div>
    </div>

    <!-- Modal de Nota -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar/Editar Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="priority-selector mb-3">
                        <div class="priority-option" data-priority="low" onclick="selectPriority('low')">
                            <i class="fas fa-flag text-success"></i> Baixa
                            <input type="number" class="priority-number" min="1" max="99" value="3">
                        </div>
                        <div class="priority-option" data-priority="medium" onclick="selectPriority('medium')">
                            <i class="fas fa-flag text-warning"></i> Média
                            <input type="number" class="priority-number" min="1" max="99" value="2">
                        </div>
                        <div class="priority-option" data-priority="high" onclick="selectPriority('high')">
                            <i class="fas fa-flag text-danger"></i> Alta
                            <input type="number" class="priority-number" min="1" max="99" value="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="noteTitle" placeholder="Título">
                    </div>
                    <div class="mb-3">
                        <textarea id="noteText" class="form-control" rows="3" placeholder="Descrição"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="noteDate">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="noteTags" placeholder="Tags (Enter para adicionar)">
                        <div class="tags-container" id="tagsContainer"></div>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control form-control-sm" id="noteImage" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="saveNote()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn-floating" onclick="showAddNoteModal()">
        <i class="fas fa-plus"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
